# =============================================================================
# Docker Compose for Local Development
# Simulates production environment with frontend and backend separation
# =============================================================================

version: "3.8"

services:
  # ---------------------------------------------------------------------------
  # MySQL Database
  # ---------------------------------------------------------------------------
  db:
    image: mysql:8.0
    container_name: orpheus-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: orpheus_blog
      MYSQL_USER: orpheus
      MYSQL_PASSWORD: orpheuspassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # MinIO (S3-compatible storage)
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: orpheus-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # Backend API (Express + tRPC)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orpheus-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: mysql://orpheus:orpheuspassword@db:3306/orpheus_blog
      JWT_SECRET: local-dev-jwt-secret-change-in-production
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: adminpassword
      CORS_ORIGINS: http://localhost:5173,http://localhost:4173
      # MinIO S3-compatible storage
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      S3_BUCKET: orpheus-blog
      AWS_REGION: us-east-1
      S3_ENDPOINT: http://minio:9000
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # Frontend (Vite Dev Server or Static Preview)
  # ---------------------------------------------------------------------------
  # Note: For development, run `pnpm dev:client` locally instead
  # This service is for testing production build
  frontend:
    image: nginx:alpine
    container_name: orpheus-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./dist/public:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  mysql_data:
  minio_data:
